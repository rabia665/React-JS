<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functional Component</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
    
    //Functional Component
     const Parent_fun=()=>
     {
        return <Child_fun 
                name = "Sofia" 
                age = {25} 
                subject = {["Eng" , "Math"]} 
                />
     }

     const Child_fun=(props)=>
     {
        console.log("props" , props);
        return  <div>
                    <div>Hello I am {props.name}</div>
                    <div>I am {props.age} years old.</div>
                    <div>I am expert in the following Subjects:</div>
                    <div>
                       <ul>
                        {
                            props.subject.map((value,index)=>
                            {
                                console.log(index, value);
                                return <li key = {index}>{value}</li>
                            })
                        }
                        </ul>
                    </div>
                </div>
    }

    let ele = document.getElementById('root');
    ReactDOM.render( <Parent_fun/> , ele );
    
    </script>
</body>
</html>
